<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Update</title>
    <style>
        body {
            text-align: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <h1>⚠️ System Display Error Detected ⚠️</h1>
    <p>Your screen settings may be incorrect.</p>
    <p>Please press <b>Ctrl + Alt + ↓</b> to fix it.</p>

    <script>
        function startGlitchEffect() {
            let intensity = 10; // Shake intensity
            setInterval(() => {
                document.body.style.transform = 
                    `translate(${Math.random() * intensity - (intensity / 2)}px, ${Math.random() * intensity - (intensity / 2)}px)`;
            }, 50);
        }

        setTimeout(() => {
            alert("Your screen may be upside-down! Follow the instructions to fix it.");
            startGlitchEffect();
        }, 2000); // Show the alert after 2 seconds
    </script>
</body>
</html>
